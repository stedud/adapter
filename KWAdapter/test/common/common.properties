#Charset for non XML files received by scanners
ENCODING=ISO-8859-15

PARSE_ONLY=false
DELETE_FILES=true

BAK_FOLDER=./bak

PROCESSING_FOLDER=tmp\\processing

PURGE=tmp,bak
PURGE_tmp_FOLDER=.\\tmp
PURGE_tmp_FILTERS=*.*
PURGE_tmp_AGE=1d
PURGE_tmp_RECURSIVE=true

PURGE_bak_FOLDER=.\\bak
PURGE_bak_FILTERS=*.*
PURGE_bak_AGE=60d
PURGE_bak_RECURSIVE=true

#Document settings :

#<DOC_NAME>_TEMPLATE : path to the template, no file extension
#<DOC_NAME>_DATASOURCE : main datasource for the template.
#<DOC_NAME>_ADDITIONAL_DATASOURCES :  Extra data sources (JDBC, SCRIPT, previous document, document from second file). If several datasource, each datasource will receive the XML built by the parser 
#<DOC_NAME>_ADDITIONAL_FILES : OTher file(s) to parse. The resulting documents can be available for additionnal datasources
#<DOC_NAME>_TONIC_PATH : full path for the document if we must save it in mtext
#<DOC_NAME>_PRINTER :  (option) Printer name for moms if the document must be sent to MOS. Usually OMS
#<DOC_NAME>_RESPONSE_PATH :  (option)full path for PDF output (for single document)
#<DOC_NAME>_FILTER : path to xslt style sheet or stdin/stdout command, to transform original xml.
#<DOC_NAME>_UPDATE_OMS_PARAMETERS : OMS parameters to update once all the documents have been sent
#<DOC_NAME>_METADATA : Metadatas to send with the document
#<DOC_NAME>_OMS_CONTROL_JOB_TEMPLATE : name of the ftl file used to make control job (preformatted documents only)


