[PARENT.INI]
;File=V:\Assembly\target\ini\client.ini

[Logging|Logger|de|kwsoft|mtext|converter|gof]
Level=INFO
Appender=converterFile, console

[Logging|Layout|converterLayout]
class=de.kwsoft.logging.layout.PatternLayout

[Logging|Layout|converterLayout|options]
ConversionPattern=%d %-5p %-24c{1} - %m%n

[Logging|Appender|converterFile]
class=de.kwsoft.logging.appender.FileAppender

[Logging|Appender|converterFile|options]
File=converter.log
Append=false
Layout=converterLayout

[Logging|Appender|console]
Class=org.apache.log4j.ConsoleAppender

[Logging|Appender|console|options]
Layout=screenLayout
Filter=infoLevelFilter

[Logging|Layout|screenLayout]
Class=org.apache.log4j.PatternLayout

[Logging|Layout|screenLayout|options]
ConversionPattern=%-5p - %m%n

[Logging|Filter|infoLevelFilter]
class=de.kwsoft.logging.filter.LevelFilter

[Logging|Filter|infoLevelFilter|options]
Level=INFO
