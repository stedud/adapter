[Logging]
Level=WARN
Appender=MTextClient

;//////// log4j rootLogger to avoid log4 warn messages if modules use log4j directly
[Logging|Log4jLogger]
Level=WARN
Appender=MTextClient

;//////// moms-ext-client logger MOMSAPI. 
;//////// It is the parent logger of the following loggers which could be configured separately.
;//////// If you want to use the same appender as the parent logger, please set either Additivity=false or Appender=NULL to avoid duplicate log messages.
;[Logging|Logger|MOMSAPI|PARAMETERUPDATER]
[Logging|Logger|MOMSAPI]
level=INFO
Appender=fileMoms

;//////// moms-ext-client logger CONTROLJOB
[Logging|Logger|MOMS|CONTROLJOB]
level=INFO
Appender=fileMoms

;//////// moms-ext-client logger JobListReader
[Logging|Logger|JobListReader]
level=INFO
Appender=fileMoms

;//////// moms-ext-client logger appender
[Logging|Appender|fileMoms]
class=de.kwsoft.logging.appender.ConcurrentRollingFileAppender

[Logging|Appender|fileMoms|options]
Append=true
Layout=fileLayout
MaxFileSize=100MB
MaxBackupIndex=10
File=./log/moms-ext-client.log

; /////// layout for logging //////////////
[Logging|Layout|fileLayout]
class=de.kwsoft.logging.layout.PatternLayout

[Logging|Layout|fileLayout|options]
ConversionPattern=%c{1} [%t] %-5x %d %-5p - %m%n

[Logging|Logger|MTextClient]
Level=DEBUG
Appender=MTextClient

[Logging|Appender|MTextClient]
class=de.kwsoft.logging.appender.FileAppender

[Logging|Appender|MTextClient|options]
File=log/mtextclient.log
Append=true
Layout=fileLayout

[Logging|Appender|MDO_CLIENT]
class=de.kwsoft.logging.appender.RollingFileAppender

[Logging|Appender|MDO_CLIENT|options]
Append=true
Layout=fileLayout
File=log/momsdo_client.log
MaxFileSize=50MB
MaxBackupIndex=5

[Logging|Logger|MDO|CLIENT]
Level=DEBUG
Appender=MDO_CLIENT
Additivity=false

[Logging|Appender|NULL]
class=org.apache.log4j.varia.NullAppender

