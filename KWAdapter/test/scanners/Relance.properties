//NAME displayed in the log
NAME=Relance

//folder to scan
FOLDER=scanners/Relance

PARSERS=dsc\\relance_mail.sapgofin;dsc\\relance_papier.sapgofin

//file filter, msdos syntax
FILTER=*.*

//the main properties file. Each scanner can have its own KW properties file
PARENT=main.properties

//Scan schedule : CRON syntax or a period with unit (ms, s, mn, h)
SCHEDULE=1s



//Number of simultaneous threads to send the documents to KW (with Web services) 
THREADS=2
//Number of files processed simultaneously
MAX_FILES=1